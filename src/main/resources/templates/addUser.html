<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Nowy użytkownik</title>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-5">Dodaj nowego użytkownika</h2>
  <div class="d-flex justify-content-center">
    <form class="w-50" action="http://localhost:8080/users" method="post">
      <div class="form-group">
        <label for="firstName">Imie *</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label for="lastName">Nazwisko *</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-success mr-3" id="submitButton">Zapisz</button>
      <button type="button" class="btn btn-danger" id="cancelButton">Anuluj</button>
    </form>
  </div>
</div>
<script src="../static/js/app.js"></script>
</body>
</html>
