<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Nowy użytkownik</title>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-5">Dodaj nowego użytkownika</h2>
  <form action="http://localhost:8080/users" method="post">
    <div class="form-group">
      <label for="firstName">Imie *</label>
      <input type="text" class="form-control" id="firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Nazwisko *</label>
      <input type="text" class="form-control" id="lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="email">Email *</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <button type="submit" class="btn btn-primary" id="submitButton">Zapisz</button>
  </form>
</div>

<script>
  document.querySelector("#submitButton").addEventListener("click", function(event) {
    event.preventDefault();

    let isFormValid = true;

    let firstName = document.querySelector("#firstName").value;
    let lastName = document.querySelector("#lastName").value;
    let email = document.querySelector("#email").value;

    if (!firstName) {
      alert("Pole Imie jest wymagane");
      isFormValid = false;
    }

    if (!lastName) {
      alert("Pole Nazwisko jest wymagane");
      isFormValid = false;
    }

    if (!email) {
      alert("Pole Email jest wymagane");
      isFormValid = false;
    }

    if (isFormValid) {
      var data = new FormData();
      data.append("firstName", firstName);
      data.append("lastName", lastName);
      data.append("email", email);

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "http://localhost:8080/users", true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          window.location.href = "index.html";
        } else {
          console.error("Wystąpił błąd podczas zapisywania danych");
        }
      };
      xhr.send(data);
    }
  });
</script>
</body>
</html>
